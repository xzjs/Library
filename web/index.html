<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/book_list.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Index</title>
</head>
<body>
    <div class="library">
        <div class="library_name">我家图书馆</div>
        <div class="log_tips">
            <ul>
                <li class="selected">用户登录</li>
                <li>管理员登录</li>
            </ul>
            <div class="log_form">
                <div class="log_massage">
                    <lable>用户名</lable>
                    <input id="name" type="text">
                </div>

                <div class="log_massage">
                    <lable>密&nbsp码</lable>
                    <input id="password" type="password">
                </div>
                <div class="submit">
                    <input id="confirm" type="submit" value="确认">
                    <input id="" type="submit" value="取消">
                </div>
                <div class="tip">
                    <p>用户名或密码错误</p>
                </div>
                <div class="register"><a href="javascript:void(0)" data-toggle="modal" data-target="#myRegisterModal">新用户注册</a></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myRegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">图书添加</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="book_message_option">
                            <lable class="option_lable">老大的姓名</lable>
                            <input type="text" name="??">
                        </div>
                        <div class="book_message_option">
                            <lable class="option_lable">用户名</lable>
                            <input type="text" name="???">
                        </div>
                        <div class="book_message_option">
                            <lable class="option_lable">密码</lable>
                            <input type="text" name="??">
                        </div>
                        <div class="book_message_option">
                            <lable class="option_lable">确认密码</lable>
                            <input type="text" name="??">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="save" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
