<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/book_list.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/book_list.js"></script>
    <title>BMS</title>
</head>
<body>
<p class="unload" style="display:none">
    用户尚未登录，<span class="delay"></span>秒后将跳转至登录页或直接点击<a href="index.html">跳转</a>
</p>
<div class="bms">
    <div class="bms_title">
        <p>图书管理</p>
        <img src="img/bgc.jpg" alt="">
    </div>
    <div>
        <div class="book_show">
            <div class="cover">
                <img id="cover_img" src="img/cover.jpg" alt="">
            </div>
            <div>
                <p id="content">Even if the present, the match does not stop changes the page.</p>
            </div>
        </div>
        <div class="book_list">
            <div id="search_list">
                <select id="search_select">
                    <option value="book_no">图书编号</option>
                    <option value="name">图书名称</option>
                    <option value="author">作者</option>
                </select>
                <div class="search_input">
                    <input class="search_text" type="text" autofocus="autofocus">
                    <input class="search_button" type="submit" value="查询">
                </div>
            </div>
            <div class="book_list_manage">
                <a id="delete" href="javascript:void(0)" style="display:none">删除</a>
                <a id="add" href="javascript:void(0)" style="display:none" data-toggle="modal" data-target="#myModal">添加</a>
                <a id="download" href="javascript:void(0)" style="display:none">下载</a>
            </div>
                <div class="book_list_table">
                    <table>
                        <tr class="book_message">
                            <th width="30px">
                                <input class="check_all" type="checkbox">
                            </th>
                            <th width="30px">序号</th>
                            <th width="100px">图书编号</th>
                            <th width="260px">图书名称</th>
                            <th width="110px">作者</th>
                            <th width="120px">出版社</th>
                            <th width="30"></th>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">图书添加</h4>
            </div>
            <div class="modal-body">
                <form action="/library/public/book" method="post" enctype="multipart/form-data">
                    <div class="book_message_option">
                        <lable class="option_lable">图书编号</lable>
                        <input type="text" name="book_no">
                    </div>
                    <div class="book_message_option">
                        <lable class="option_lable">图书名称</lable>
                        <input type="text" name="name">
                    </div>
                    <div class="book_message_option">
                        <lable class="option_lable">作者</lable>
                        <input type="text" name="author">
                    </div>
                    <div class="book_message_option">
                        <lable class="option_lable">出版社</lable>
                        <input type="text" name="publish">
                    </div>
                    <div class="book_message_option">
                        <lable class="option_lable">封面图片</lable>
                        <input type="file" style="display: inline-block" id="cover_file" name="img">
                        <img class="preview" src="" alt="">
                    </div>
                    <div class="book_message_option">
                        <lable class="option_lable">电子书</lable>
                        <input type="file" name="txt" style="display: inline-block">
                    </div>
                    <div class="book_message_option">
                        <lable class="option_lable">图书简介</lable>
                        <textarea name="content" cols="30" rows="10" style="display: inline-block"></textarea>
                    </div>
                    <input type="hidden" id="book_id" value="0" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="save" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
